<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Oracle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.2.9/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #121212;
      font-family: 'Lato','Helvetica Neue','Arial',Helvetica,sans-serif;
    }
    .ui.menu, .ui.segment {
      border-radius: 4px !important;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1) !important;
      background-color: #1e1e1e !important;
      color: #ddd;
    }
    .ui.menu .item, .light-text-btn {
      color: #ddd !important;
    }
    .dark-text-btn {
      color: #000 !important;
    }
    .ui.input input {
      color: #000 !important;
    }
    .ui.button {
      background: #1e2e9e;
      color: #fff;
      border-radius: 10px;
    }
    .ui.button:hover {
      background: #3342a0;
    }
    .ui.container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="ui inverted menu">
    <a class="item" href="index.html">Home</a>
    <a class="item" href="#swap">Swap</a>
    <a class="item" href="loan.html">Loans</a>
    <a class="item" href="pair.html">TVL Pairs</a>
    <a class="item" href="oracle.html">Oracle System</a>
    <div class="right menu">
      <button class="ui inverted button" id="connectButton">Connect</button>
    </div>
  </div>

  <div class="ui container">
    <div class="ui center aligned segment">
      <h3>Create Oracle</h3>
      <div class="ui input">
        <input type="text" id="oracleName" placeholder="Enter oracle name">
      </div>
      <button class="ui blue button" id="createOracleButton">Create Oracle</button>
    </div>

    <div class="ui center aligned segment">
      <h3>Update Oracle Price</h3>
      <div class="ui input">
        <input type="text" id="oracleAddress" placeholder="Enter oracle address">
      </div>
      <div class="ui input">
        <input type="number" id="oraclePrice" placeholder="Enter price">
      </div>
      <button class="ui blue button" id="updatePriceButton">Update Price</button>
    </div>
  </div>

  <script src="oracle.js"></script>
</body>
</html>
